<!DOCTYPE html>
<html>
<head>
  <title> Salmon cookies </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img  src= "http://robertehill.github.io/cookie-stand-REH/img/salmon.png"/>

    <h1>Pat's Salmon Cookies</h1>
    <section>
    <form id="storeForm">
      <fieldset>
        <legend> Add New Store </legend>

        <label for="storeName">storeName: </label>
        <input name="storeName" type="text" />

        <label for="minNumCookies"> Min amount cookies </label>
        <input name="minNumCookies" type="number" size="20" />

        <label for="maxNumCookies">Max amount cookies </label>
        <input name="maxNumCookies" type="number" />
        <label for="average"> average amount of cookies </label>
        <input name="average" type="number" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>

  <div class="tablebackground">
    <table id="shops"></table>
  </div>
<div class="pictures">
  <ul>
      <li><img src="chinook.jpg" class= "chinook" alt="Chinook"/></li>
      <li><img src="cutter.jpeg" width="50%" class="cutter" alt="cutter"/></li>
      <li><img src="frosted-cookie.jpg" width="50%"class="cookie" alt="frosted cookie"/></li>
      <li><img src="salmon.jpg" width="50%" class="salmon" alt="salmon"/></li>
      <li><img src="shirt.jpg" width="50%" class="tshirt" alt="shirt"/>
    </li>
  </ul>
  <h2>Your Favorite Salmon Cookies in Seattle<h2>
</div>
  <script src="app.js" type="text/javascript"></script>
  <div class="clear"></div>
  </div>
  <footer>
    <p>Pat's Salmon Cookies Seattle</p>
    <p> Best cookies since 1963</p>
    <p> &#9400; 2017</p>
  </footer>
</body>
</html>
