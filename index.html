<!DOCTYPE html>
<html>
<head>
  <title> Salmon cookies </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img  src= "http://robertehill.github.io/cookie-stand-REH/img/salmon.png"/>
    <h1>Pat's Salmon Cookies</h1>

    <form id="storeForm">
      <fieldset>
        <legend> Add New Store </legend>

        <label for="storeName">storeName: </label>
        <input name="storeName" type="text" />

        <label for="minNumCookies"> Min amount cookies </label>
        <input name="minNumCookies" type="number" size="20" />

        <label for="maxNumCookies">Max amount cookies </label>
        <input name="maxNumCookies" type="number" />
        <label for="average"> average amount of cookies </label>
        <input name="average" type="number" />

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </section>
  <table id="shops">
  </table>

  <div class="backgroundimage">
    <div class="border">
      <img src="chinook.jpg" width="50%"class= "chinook" alt="Chinook"/>
      <img src="cutter.jpeg" width="50%" class="cutter" alt="cutter"/>
      <img src="frosted-cookie.jpg" width="50%"class="cookie" alt="frosted cookie"/>
      <img src="salmon.jpg" width="50%" class="salmon" alt="salmon" />
      <img src="shirt.jpg" width="50%" class="tshirt" alt="shirt" />
    </div>
  </div>

  <script src="app.js" type="text/javascript"></script>
</div>
</body>
</html>
